name: Deploy Release

on:
  release: 
    types: published

  workflow_dispatch:

env:
  VERSION: ${{ github.event.release.tag_name || 'Manual Deployment' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v2
        with:
          ref: gp

      - name: Configure git
        run: |
          git config pull.rebase false
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git fetch
          git pull

      - name: Push to main release
        if: ${{ !github.event.release.prerelease }}
        run: |
          git show origin/master:abkis > index.html
          sed -i "s/<version>/$VERSION/" index.html
          # Also push to alpha because alpha should always be the newest
          git show origin/master:abkis > alpha/index.html
          sed -i "s/<version>/$VERSION/" alpha/index.html

      - name: Push to alpha release
        if: ${{ github.event.release.prerelease }}
        run: |
          git show origin/master:abkis > alpha/index.html
          sed -i "s/<version>/$VERSION/" alpha/index.html

      - name: Push script to github pages
        run: |
          git add .
          git commit -m "Release $VERSION"
          git push





